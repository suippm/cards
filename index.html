  <meta charset="UTF-8" />

  <title>Картки. Простір Ольги Литвиненко</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lora', serif;
      background-color: #fdfaf6;
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #3d3d3d;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .controls {
      margin-bottom: 20px;
    }

    select, input[type="checkbox"] {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #e2d8c6;
      color: #3d3d3d;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d1c6b5;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card.landscape {
      width: 160px;
      height: 120px;
    }

    .card.portrait {
      width: 120px;
      height: 160px;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .inner-card {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front::before,
    .card-back::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(1.1);
      z-index: 0;
    }

    .card-front img,
    .card-back img {
      max-width: 100%;
      max-height: 100%;
      z-index: 1;
      border-radius: 6px;
      object-fit: contain;
    }

    .card-back::before {
      background-image: url('back.png');
    }

    .focused {
      transform: scale(1.4);
      z-index: 10;
    }

    .card.selected {
      box-shadow: 0 0 0 4px #7fa1ff inset, 0 0 10px #7fa1ff;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

    <option value="auto">Автоматично</option>
  </select>

  <label for="count">Кількість:</label>
  <select id="count">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3" selected>3</option>
  </select>

  <label><input type="checkbox" id="showFront" checked /> Показати відкритими</label>

</div>

const cardsPerPage = 50;
  let currentCardIndex = 0;

  function renderCards(cards, faceUp = true, limit = null, focus = false) {
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';
    currentCardIndex = 0;

    // Показати перші 50
    loadMoreCards(cards, faceUp, limit, focus);
  }

  function loadMoreCards(cards = cardImages, faceUp = true, limit = null, focus = false) {
    const container = document.getElementById('cardContainer');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const sliceEnd = Math.min(currentCardIndex + cardsPerPage, cards.length);

    for (let i = currentCardIndex; i < sliceEnd; i++) {
      const cardData = cards[i];
      const card = document.createElement('div');
      card.className = `card ${cardData.orientation}`;
      if (faceUp || focus) card.classList.add('flipped');

      card.onclick = () => {
        document.querySelectorAll('.card.selected').forEach(el => el.classList.remove('selected'));
        card.classList.add('selected');
      };

      card.innerHTML = `
        <div class="inner-card">
          <div class="card-face card-front" style="background-image: url('${cardData.src}')">
            <img src="${cardData.src}" />
          </div>
          <div class="card-face card-back">
            <img src="back.jpg" />
          </div>
        </div>
      `;
      container.appendChild(card);
    }

    currentCardIndex = sliceEnd;

    if (currentCardIndex < cards.length) {
      loadMoreBtn.style.display = 'block';
    } else {
      loadMoreBtn.style.display = 'none';
    }
  }

  function runSelection() {
    const mode = document.getElementById('mode').value;
    const count = parseInt(document.getElementById('count').value);
    const showFront = document.getElementById('showFront').checked;

    const shuffled = [...cardImages].sort(() => 0.5 - Math.random());

    document.getElementById('loadMoreBtn').style.display = 'none';

    if (mode === 'manual-open') {
      renderCards(cardImages, true);
    } else if (mode === 'manual-closed') {
      renderCards(cardImages, false);
    } else if (mode === 'auto') {
      renderCards(shuffled, showFront, count, true);
    }
  }

  runSelection();
