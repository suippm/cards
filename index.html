
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Інтерактивні картки</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fdf7ef;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-family: 'Lora', serif;
      margin-top: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px 20px;
    }
    .card {
      width: 120px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: white;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      background-color: #e4d4c4;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #d3c2b2;
    }
  </style>
</head>
<body>
  <h1>Інтерактивні картки</h1>
  <div class="controls">
    <button onclick="alert('Це заглушка для кнопки Показати вибір')">Показати вибір</button>
    <label for="mode-select">Режим перегляду:</label>
    <select id="mode-select">
      <option>Закриті картки</option>
      <option>Відкриті картки</option>
    </select>
    <button onclick="alert('Це заглушка для кнопки Перемішати картки')">Перемішати картки</button>
    <button onclick="alert('Це заглушка для кнопки Автоматичний вибір')">Автоматичний вибір</button>
    <button onclick="alert('Це заглушка для кнопки Показати картки')">Показати картки</button>
  </div>
  <div class="card-container" id="card-container">
    <div class="card"><img src="card1.png" alt="card1"></div>
    <div class="card"><img src="card2.png" alt="card2"></div>
    <div class="card"><img src="back.png" alt="back"></div>
  </div>
  <div class="footer">
    Увесь вміст цього сайту є інтелектуальною власністю Ольги Литвиненко. Будь-яке копіювання, відтворення чи поширення можливе лише за згодою правовласника. Всі права захищені. З будь-якими запитами, будь ласка, звертайтеся на suippm@gmail.com
  </div>
</body>
</html>
