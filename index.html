  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f1e7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Lora', serif;
      margin-top: 30px;
      text-align: center;
    }
    .controls {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, select {
      font-family: 'Montserrat', sans-serif;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #d9c8b4;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c5b39f;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }
    .card {
     width: 28vw;
  max-width: 130px;
  height: 40vw;
  max-height: 180px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  position: relative;
}
.card:hover {
  transform: scale(1.2);
  z-index: 10;
  box-shadow: 0 0 12px rgba(191, 152, 117, 0.8);
}
.card img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      padding: 20px;
      border-top: 1px solid #ccc;
      width: 100%;
    }
    .bottom-controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Картки. Простір Ольги Литвиненко</h1>

<div class="controls">
  <button onclick="showSelection()">Показати вибір</button>
  <button onclick="resetSelection()">Завершити вибір</button>
  <button onclick="clearSelection()">Очистити вибір</button>
  <label for="mode">Режим перегляду:</label>
  <select id="mode" onchange="switchMode(this.value)">
    <option value="closed">Закриті картки</option>
    <option value="open">Відкриті картки</option>
  </select>
  <button onclick="shuffleCards()">Перемішати картки</button>
  <button onclick="autoPick()">Автоматичний вибір</button>
  <button onclick="showAllCards()">Показати всі картки</button>
</div>

  <div class="cards-container" id="cardsContainer"></div>

<div class="bottom-controls">
  <button onclick="showSelection()">Показати вибір</button>
  <button onclick="resetSelection()">Завершити вибір</button>
</div>

<script>
function focusCard(index) {
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top = 0;
  overlay.style.left = 0;
  overlay.style.width = "100vw";
  overlay.style.height = "100vh";

  overlay.style.alignItems = "center";
  overlay.style.zIndex = 1000;

  const cardContainer = document.createElement("div");

  button.style.borderRadius = "10px";
  button.style.border = "none";
  button.style.backgroundColor = "#c5b39f";
  button.style.cursor = "pointer";

  button.onclick = () => {
    if (selectedCards.includes(index)) {
      alert("Цю картку вже обрано.");
      return;
    }
    if (selectedCards.length >= 5) {
      alert("Максимум 5 карток");
      return;
    }
    selectedCards.push(index);
    document.body.removeChild(overlay);
    renderCards();
  };

  cardContainer.appendChild(img);
  cardContainer.appendChild(button);
  overlay.appendChild(cardContainer);

  overlay.onclick = (e) => {
    if (e.target === overlay) document.body.removeChild(overlay);
  };

  document.body.appendChild(overlay);
}
