
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аналітичні картки. Простір Ольги Литвиненко</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f0e6;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-family: 'Lora', serif;
      font-size: 2rem;
      background-color: #f0e4d7;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      padding: 1rem;
      background-color: #f3eadb;
    }
    .controls button, .controls select {
      font-family: 'Montserrat', sans-serif;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #e0c9a6;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .controls button:hover, .controls select:hover {
      background-color: #d2b48c;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      position: relative;
      width: 150px;
      height: 220px;
      background-size: cover;
      background-position: center;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      background-color: #e0c9a6;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 45vw;
        height: 65vw;
      }
    }
  </style>
</head>
<body>
  <header>Аналітичні картки. Простір Ольги Литвиненко</header>
  <div class="controls">
    <label>Режим перегляду:
      <select onchange="switchMode(this.value)">
        <option value="closed">Закриті картки</option>
        <option value="open">Відкриті картки</option>
      </select>
    </label>
    <button onclick="autoSelect()">Автоматичний вибір</button>
    <button onclick="shuffleCards()">Перемішати картки</button>
    <button onclick="showAllCards()">Показати всі картки</button>
    <button onclick="showSelection()" style="display:none;">Показати мій вибір</button>
    <button onclick="clearSelection()" style="display:none;">Очистити мій вибір</button>
  </div>
  <div class="card-grid" id="card-grid">
    <!-- Тут будуть картки -->
  </div>
  <footer>© Увесь вміст цього сайту є інтелектуальною власністю Ольги Литвиненко.
    Будь-яке копіювання, відтворення чи поширення можливе лише за згодою правовласника.
    Всі права захищені. З будь-якими запитами, будь ласка, звертайтеся на suippm@gmail.com</footer>

  <script>
    function switchMode(mode) {
      console.log("Перемикаємо режим:", mode);
    }
    function autoSelect() {
      console.log("Автоматичний вибір карток");
    }
    function shuffleCards() {
      console.log("Перемішування карток");
    }
    function showAllCards() {
      console.log("Показ усіх карток");
    }
    function showSelection() {
      console.log("Показ мого вибору");
    }
    function clearSelection() {
      console.log("Очищення вибору");
    }
  </script>
<script src="cards.js"></script>
</body>
</html>
